<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens\telefone.png">
            <div class="titulo"><h1>Agenda de Contatos</h1></div>
        </header>
        <form id="form-telefone">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="number" id="numero-contato" required placeholder="Número do Contato" min="10000000000">
            <button type="submit" >Adicionar Contato</button> 
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Número
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
